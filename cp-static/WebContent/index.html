<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Cloud For Dev, LLC </title>
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="/css/foundation.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <script type="text/javascript" src="/js/modernizr.js"></script>
</head>
<body>

        <div class="row" style="height: 150px;">&nbsp;</div>

        <div class="row">
                <div class="radius panel large-6 small-6 columns small-centered large-centered">
                        <div><h2>Cloud For Dev</h2></div>
                        <div id="loginMessage" class="loginError"></div>
						<form id="loginForm" name="loginForm" onsubmit="return false;">
							<label for="email">Email:</label>
							<input id="email" name="email" type="text" value=""/>
							<label for="password">Password:</label>
							<input id="password" name="password" type="password" value=""/>
						</form>
                        
                        <div class="row">
                                <div class="large-12 small-12 columns" style="text-align: right;">
                                        <a href="/do/register"><button class="tiny button" style="margin-right: 5px;">Register</button></a>
                                        <a href="/do/getpwd"><button class="tiny button" style="margin-right: 5px;">Reset</button></a>
                                        <button id="loginButton" class="small success button">Login</button>
                                </div>
                        </div>
                </div>
        </div>
        
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <script type="text/javascript" src="/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/underscore-min.js"></script>
    <script type="text/javascript" src="/js/backbone-min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
